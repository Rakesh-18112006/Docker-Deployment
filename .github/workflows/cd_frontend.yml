name: Deploy the frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.fronted
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
      - name: Deploy to the VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ubuntu
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            # Aggressive cleanup: remove all unused images and restart Docker to clear corrupted containerd state
            sudo docker system prune -af || true
            sudo systemctl restart docker

            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}

            # Stop specific container if exists
            sudo docker stop frontend || true
            sudo docker rm frontend || true

            # Stop ANY container occupying port 3000 to prevent conflict
            sudo docker ps -q --filter "publish=3000" | xargs -r sudo docker stop
            sudo docker ps -aq --filter "publish=3000" | xargs -r sudo docker rm

            sudo docker run -d --name frontend -p 3000:3000 \
                -e "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
                ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}